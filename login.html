				<div class="inner">
					<label for="text2">Username</label>

<script type="text/javascript">
$(document).ready(function(){
	var icons = $('#icons-base .icon, #icons-social .icon');
	icons.addClass('gray');

	icons.hover(function(){
		if (icons.hasClass('green')) {
			icons.removeClass('green');
			icons.addClass('gray');
		} else if (icons.hasClass('gray')) {
			icons.removeClass('gray');
			icons.addClass('green');
		}
	});

});
</script>
